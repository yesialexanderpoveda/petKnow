<div class="contAll">

  <app-submenu (petChield)='changeCat($event)' [petOfPets]="catsforsubmenu"></app-submenu>

  <div class="cont">


    <div class="contL" *ngFor="let cat of cats"  (click)="rec($event)">


      <img src={{cat.url}} alt="">
      <p>ID: {{cat.id}}</p>
      <div>
        <button class="btCat">Llevar</button>
      </div>
    </div>
  </div>
  <app-filter (sendCont)="filterCats($event)"></app-filter>
</div>
