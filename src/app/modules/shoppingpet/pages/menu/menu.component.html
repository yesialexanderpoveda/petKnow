<div class="container">


  <div class="search">

    <h3><strong> Tipo:</strong> </h3>
    <select [(ngModel)]="navC.route">
     

      <option *ngFor="let pet of pets" value="{{pet.route}}">{{pet.name}}</option>

    </select>
    <button [routerLink]="[navC.route]" *ngIf="navC.route !== ''">
      <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
    </button>

  </div>




  <router-outlet></router-outlet>

</div>
