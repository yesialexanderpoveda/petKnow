<div class="contAll">
  <span>cargando... {{loading$ | async | json}}</span>
  <app-submenu (petChield)='changeDogs($event)' [petOfPets]='dogsForSubmenu'></app-submenu>
  <div class="dogs">
    <div *ngFor="let dog of pagination">
      <img src={{dog.img}} alt="">
      <p> Raza: {{dog.name}}</p>
      <div>
        <button>Llevar</button>
      </div>
    </div>
  </div>
  <app-filter (sendCont)="filterDogs($event)"></app-filter>
</div>
